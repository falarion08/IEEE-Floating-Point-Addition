<!DOCTYPE html>

<html>
    <head>
        <title>Simulation Project</title>
        <link rel="stylesheet" href="./css.css" type="text/css" media="all">
    </head>
    <body>
         <header>Binary IEEE 32-Bit Floating Point Operation</header>
        <div id = "outer_container">     
            <div id="form_container"> 
            <form>
                <label for="operand1">Operand 1:</label><br>
                <input type="text"  name="operand1" class = "operands" id="operand1"><br><br>
                <label for="operand2">Operand2:</label><br>
                <input type="text" name="operand2" class = "operands" id = "operand2"><br><br>
                <label for="rounding_operation">Rounding Operation</label>
                <select name="rounding_operation" id="rounding_operation">
                    <option value="none">None</option>
                    <option value = "grs">G/R/S</option>
                    <option value="rnd">Rounding</option>
                </select><br><br>
            
                <label for="digit_suppot">Number of Digits Supported:</label>
                    <input type="text" name="digit" id="digit_support"><br><br>
            </form>
            <button id = "add" name = "add">Add</button>
            </div>
            <div id = "results_container">  
            <table>
                <h2 id = "rounding-rule">Rounding Rule:</h2>
            <tr>
                <th>Rules</th>
                <th>Result</th>
            </tr>

                <tr>
                    <td>1. Align binary points</td>
                    <td class = "results"></td>
                </tr>
                <tr>
                    <td>2. Add significands</td>
                    <td class="results"></td>
                </tr>
                <tr>
                    <td>3. Normalize result</td>
                    <td class="results"></td>
                </tr>
                <tr>
                    <td>4. Round and renormalize if necessary</td>
                    <td class="results"></td>
                </tr>
                <tr>
                    <td>5. Answer</td>
                    <td class="results"></td>
                </tr>
            </table>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
